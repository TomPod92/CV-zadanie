<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CV-zadanie</title>
</head>

<body>
    <div class="question__container">
        <h1 class="question__text">What is your name?</h1>
        
        <input type="radio" id="option1" value="1" name="option" class="question__checkbox">
        <label class="question__answer question__answer--first" for="option1">Tomek</label>

        <input type="radio" id="option2" value="2" name="option" class="question__checkbox">
        <label class="question__answer question__answer--second" for="option2">Przemek</label>

        <button class="question__button">Następne</button>
    </div>

    <div class="fail">
        <h1 class="fail__text">Odmowa dostępu</h1>
        <button class="fail__button" onClick="window.location.reload()">Button</button>
    </div>

    <script src="javascript/quiz_script.js" type="text/javascript"></script>
</body>

</html>
