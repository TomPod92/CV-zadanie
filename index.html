<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CV-zadanie</title>
</head>

<body>
    <!--------------------------------------------------SURVEY-------------------------------------------------->
    <div class="question__container">
        <h1 class="question__text">What is your name?</h1>
        
        <input type="radio" id="option1" value="1" name="option" class="question__checkbox">
        <label class="question__answer question__answer--first" for="option1">Tomek</label>

        <input type="radio" id="option2" value="2" name="option" class="question__checkbox">
        <label class="question__answer question__answer--second" for="option2">Przemek</label>

        <button class="question__button">Next</button>
    </div>

    <div class="fail">
        <h1 class="fail__text">Access denied</h1>
        <button class="fail__button" onClick="window.location.reload()">
            <svg>
                <use xlink:href="image/sprite.svg#icon-loop2"></use>
            </svg>
        </button>
    </div>

    <!-----------------------------------------------------CV----------------------------------------------------->
    
    <script src="javascript/quiz_script.js"></script>
    <script src="javascript/jquery-3.3.1.min.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-3.3.1.js"></script> -->
    <script src="javascript/jquery.waypoints.min.js"></script>
    <script src="javascript/waypoints.js"></script>
    <script src="javascript/easypiechart.js"></script>
    <script>
        var element = document.querySelectorAll('.cv__skills--chart');
        var array = Array.from(element);

        array.forEach((current => {
            new EasyPieChart(current, {
                size: 80,
                barColor:'#FFC935',
                scaleColor: false,
                lineWidth: 8,
                lineCap: 'square',
            });
        }));        
    </script>
</body>

</html>
